<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <section class="container">
    <div class="row">
      <div class="col-12 text-center">
        <img class="img-fluid picture mt-5" src="assets/images/logo.png" alt="">
        <h4 class="my-3 shadow">Click the buttons below to find out about People and Starships in the
          Star Wars universe.</h4>
        <button type="button" class="btn btn-warning mb-4"
          onclick="app.controllers.swController.getPeople()">People</button>
        <button type="button" class="btn btn-warning mb-4"
          onclick="app.controllers.swController.getStarships()">Starships</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-5 offset-md-1 background mb-5">
        <h3>List:</h3>
        <div id="sw-items">
          <p>(Click button to load)</p>
        </div>
        <div id="buttons" class="text-center my-3">
          <!-- buttons here -->
        </div>
      </div>
      <div id="active-item" class="col-12 col-md-5 background mb-5">
        <h3>Info:</h3>
        <p>(Click item on list to reveal)</p>
      </div>
    </div>
  </section>

    <div>

    </div>
  </main>

</body>

</html>
